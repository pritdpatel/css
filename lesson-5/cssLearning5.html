<!doctype html>
<html>
    <head>
        <title>CSS learning </title>
        <link rel="stylesheet" href="cssLearning5.css"></link>
    </head>
    <body>
        <header>
            <h1>ordered list </h1>
        </header>
        <ol start="3" reversed>
            <li>step one</li>
            <li>step two</li>
            <li>step three</li>
        </ol>

        <h1>unorder List</h1>
        <ul>
            <li>step one</li>
            <li>step two</li>
            <li>step three</li>
        </ul>
    </body>
</html>
